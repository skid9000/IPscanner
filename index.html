<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IP staging env</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDU8bDnzS0dg75w8H6Y6j_y7ssaoEJDvLA"></script>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/snazzyMapStyle.js" defer></script>
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <section id="fullScreenContainer">
      
      <div id="map"></div>
      <div id="gridOverlayContainer"></div>
      <header id="ipAddressOverlayContainer">
        <div id="ipAddressContainer">
          <span class="caption"> YOUR IP ADDRESS </span>
          <span id="ipAddress"></span>
          <button class="copyButton">COPY</button>
        </div>
      </header>
      
      <footer id="footerOverlayContainer">
        <div id="footerContainer">
          <span id="locationContainer">TOKYO // JAPAN</span>
          <span id="AboutUs">BUILT BY LD & SURESH</span>
        </div>
      </footer>
      
    </section>
  </body>
</html>
